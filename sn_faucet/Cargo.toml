[package]
authors = ["MaidSafe Developers <dev@maidsafe.net>"]
description = "The Safe Network Faucet"
documentation = "https://docs.rs/sn_node"
edition = "2021"
homepage = "https://maidsafe.net"
license = "GPL-3.0"
name = "sn_faucet"
readme = "README.md"
repository = "https://github.com/maidsafe/safe_network"
version = "0.5.0"

[features]
default = ["gifting"]
distribution = ["base64", "bitcoin", "minreq"]
gifting = []
initial-data = ["reqwest", "futures"]
nightly = []

[[bin]]
path = "src/main.rs"
name = "faucet"

[dependencies]
warp = "0.3"
assert_fs = "1.0.0"
base64 = { version = "0.22.0", optional = true }
bitcoin = { version = "0.31.0", features = [
    "rand-std",
    "base64",
], optional = true }
bls = { package = "blsttc", version = "8.0.1" }
clap = { version = "4.2.1", features = ["derive"] }
color-eyre = "0.6.2"
dirs-next = "~2.0.0"
hex = "0.4.3"
indicatif = { version = "0.17.5", features = ["tokio"] }
minreq = { version = "2.11.0", features = ["https-rustls"], optional = true }
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
sn_build_info = { path = "../sn_build_info", version = "0.1.12" }
sn_cli = { path = "../sn_cli", version = "0.95.0" }
sn_client = { path = "../sn_client", version = "0.110.0" }
sn_logging = { path = "../sn_logging", version = "0.2.33" }
sn_peers_acquisition = { path = "../sn_peers_acquisition", version = "0.5.0" }
sn_protocol = { path = "../sn_protocol", version = "0.17.8" }
sn_transfers = { path = "../sn_transfers", version = "0.19.0" }
tokio = { version = "1.32.0", features = ["parking_lot", "rt"] }
tracing = { version = "~0.1.26" }
url = "2.5.0"
fs2 = "0.4.3"
reqwest = { version = "0.12.4", default-features = false, features = [
    "rustls-tls",
], optional = true }
futures = { version = "0.3.30", optional = true }

[lints]
workspace = true
