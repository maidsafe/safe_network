[package]
authors = ["MaidSafe Developers <dev@maidsafe.net>"]
description = "Safe Network Client"
documentation = "https://docs.rs/sn_node"
edition = "2021"
homepage = "https://maidsafe.net"
license = "GPL-3.0"
name = "sn_client"
readme = "README.md"
repository = "https://github.com/maidsafe/safe_network"
version = "0.104.27"

[features]
default=[]
local-discovery=["sn_networking/local-discovery"]
open-metrics = ["sn_networking/open-metrics", "prometheus-client"]
# required to pass on flag to node builds
websockets = ["sn_networking/websockets"]

[dependencies]
async-trait = "0.1"
backoff = { version = "0.4.0", features = ["tokio"] }
bls = { package = "blsttc", version = "8.0.1" }
bytes = { version = "1.0.1", features = ["serde"] }
crdts = "7.3.2"
custom_debug = "~0.5.0"
futures = "~0.3.13"
hex = "~0.4.3"
itertools = "~0.11.0"
libp2p = { version="0.53", features = ["identify"] }
petgraph = { version = "0.6.4", features = ["serde-1"] }
prometheus-client = { version = "0.22", optional = true }
rand = { version = "~0.8.5", features = ["small_rng"] }
rayon = "1.8.0"
rmp-serde = "1.1.1"
self_encryption = "~0.29.0"
serde = { version = "1.0.133", features = [ "derive", "rc" ]}
sn_networking = { path = "../sn_networking", version = "0.13.29" }
sn_protocol = { path = "../sn_protocol", version = "0.14.8" }
sn_registers = { path = "../sn_registers", version = "0.3.10" }
sn_transfers = { path = "../sn_transfers", version = "0.16.0" }
tempfile = "3.6.0"
thiserror = "1.0.23"
tiny-keccak = "~2.0.2"
tokio = { version = "1.35.0", features = ["io-util", "macros", "rt", "sync", "time"] }
tracing = { version = "~0.1.26" }
xor_name = "5.0.0"

[dev-dependencies]
eyre = "0.6.8"
# add rand to libp2p
libp2p-identity = { version="0.2.7", features = ["rand"] }

[lints]
workspace = true


# to allow wasm compilation
[lib]
crate-type = ["cdylib", "rlib"]


[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { version = "0.2.12", features = ["js"] }
wasm-bindgen = "0.2.90"
wasm-bindgen-futures = "0.4.40"
sn_peers_acquisition= { path="../sn_peers_acquisition", version = "0.2.7" }
console_error_panic_hook = "0.1.6"
tracing-wasm = "0.2.1"
wasmtimer = "0.2.0"
web-sys = { version= "0.3.22", features=["console"] }

